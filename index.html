<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/color.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="top-bar container box-shadow">
        <h1>Where in the world?</h1>
        <div class="theme">
          <label for="1" class="theme-img">
            <i class=""></i>
          </label>
          <span class="theme-text" id="1"></span>
        </div>
      </div>
    </header>

    <main class="container">
      <section>
        <div class="search-filter">
          <div class="search-bar">
            <div class="search-icon">
              <img src="./assets/img/search.svg" alt="" />
            </div>
            <form action="">
              <input
                type="text"
                placeholder="Search for a countryâ€¦"
                class="border-radius box-shadow"
              />
            </form>
          </div>
          <div class="filter">
            <div class="filter-select box-shadow">
              <span>Filter by Region</span>
              <div class="filter-select__img">
                <i class="fa-solid fa-caret-up"></i>
              </div>
            </div>
            <div class="filter-options border-radius box-shadow">
              <div class="filter-option">Africa</div>
              <div class="filter-option">America</div>
              <div class="filter-option">Asia</div>
              <div class="filter-option">Europe</div>
              <div class="filter-option">Oceania</div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="card-container"></div>
      </section>
    </main>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/dropdown.js"></script>
  </body>
</html>
